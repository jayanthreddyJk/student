<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="container">
    <h1>Student Details</h1>
    <form action="./student.php" method="POST">
        <label for="username" id="label">Username</label><br>
        <input type="text" name="username" placeholder="Enter your fullname" required>
        <br>
        <label for="regno" id="label">Register Number</label><br>
        <input type="number" name="regno" placeholder="Enter your Roll Number" required>
        <br>
        <label for="email" id="label">Email</label><br>
        <input type="email" name="email" placeholder="Enter your email Id" required>
        <br>
        <label for="gender" id="label">Gender</label><br>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Other" id="other">
        <label for="other">Other</label>
        <br>
        <label for="department" id="label">Department</label>
        <select name="department">
            <option value="Computer Science and Engineering">Computer Science</option>
            <option value="Electronics and Communication Engineering">Electronics</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Mechanical Engineering">Mechanical</option>
            <option value="Civil Engineering">Civil</option>
        </select>
        <br>
        <label for="skills" id="label">Technical Skills</label><br>
        <textarea name="skills" rows="3" cols="25" placeholder="Enter your technical skills"></textarea>
        <br>
        <button type="submit" name="submit" id="btn">Submit</button>
    </form>
</div>
</body>
</html>
